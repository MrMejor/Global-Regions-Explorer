<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js"></script>
    <script src="./ajex.js" defer></script>
</head>

<body style="background-color: #f0f8ff;">
    <div class="container my-5 py-4">

        <!-- Header Section -->
        <header class="mb-4 rounded" style="background-color: #ffeed3;">
            <div class="d-flex align-items-center justify-content-between">
                <div class="my-2 p-2">
                    <a href="javascript:location.reload()">
                        <img src="./resources/globe.svg" alt="Globe" class="me-3 img-fluid" style="max-width: 100px;">
                    </a>
                </div>
                <div>
                    <h1>Conoces mundo</h1>
                </div>

                <!-- Search bar -->
                <div class="input-group w-25 ms-4 d-flex p-2">
                    <input type="text" id="search" class="form-control px-3" placeholder="Search Country">
                    <button id="search-btn" class="btn btn-primary px-4" type="button">Go</button>
                </div>
            </div>
        </header>
        
        <!-- Table for Continents and Countries -->
        <main class="table-responsive my-4">
            <div class="d-flex align-items-center justify-content-center">
                <h2>Continente:</h2>
                <select name="continente" id="selectContinente" class="form-select w-25 me-3">
                    <option value="0">Selecciona Continente...</option>
                    <option value="europe">Europea</option>
                    <option value="africa">Africa</option>
                    <option value="americas">America</option>
                    <option value="asia">Asia</option>
                    <option value="oceania">Oceania</option>
                </select>
                <h2>Pais:</h2>
                <select name="Pais" id="selectPais" class="form-select w-25 me-3"></select>
            </div>
            <h2 id="warningMessage" style="color: red; display: none;" class="text-center">! Please select a country !</h2>
        </div>

    <!-- Buttons -->
    <div class="d-flex mx-3 mb-3 flex-grow-1">
        <button class="btn btn-primary mx-2 w-100" id="general-btn">General</button>
        <button class="btn btn-primary mx-2 w-100">Geographical Data</button>
        <button class="btn btn-primary mx-2 w-100" id="flag-btn">Flag</button>
        <button class="btn btn-primary mx-2 w-100">Translation</button>
    </div>

    <!-- Selected Country and Information Display -->
    <div id="infoDisplay" class="mt-4 text-center">
        <table class="table w-50 mx-auto">
            <tr>
                <th class="rounded-2">Selected Country</th>
                <th class="rounded-2">Capital</th>
                <th class="rounded-2">Officail name</th>
            </tr>
            <tr>
                <td class="rounded-2" id="nombrePais"></td>
                <td class="rounded-2" id="capPais"></td>
                <td class="rounded-2" id="offPais"></td>
            </tr>
            <tr>
                <th class="rounded-2">Region</th>
                <th class="rounded-2">Sub region</th>
                <th class="rounded-2">Area</th>
            </tr>
            <tr>
                <td class="rounded-2" id="region"></td>
                <td class="rounded-2" id="subRePais"></td>
                <td class="rounded-2" id="areaPais"></td>
            </tr>
            <tr>
                <th class="rounded-2">Continent</th>
                <th class="rounded-2">Population</th>
                <th class="rounded-2">Moneda</th>
            </tr>
            <tr>
                <td class="rounded-2" id="continent"></td>
                <td class="rounded-2" id="population"></td>
                <td class="rounded-2" id="moneda"></td>
            </tr>
        </table>

        
        <div id="infoDisplay" class="mt-4 text-center">
            <table class="table table-borderless w-50 mx-auto">
                <tr>
                    <th class="rounded-2">Domain</td>
                    <th class="rounded-2">cca2</td>
                    <th class="rounded-2">ccn3</td>
                    <th class="rounded-2">cca3</td>
                    <th class="rounded-2">cioc</td>
                </tr>
                <tr>
                    <td  id="domain"></td>
                    <td  id="cca2"></td>
                    <td  id="ccn3"></td>
                    <td  id="cca3"></td>
                    <td  id="cioc"></td>

                </tr>
            </table>
        </div>

        <div id="infoDisplay" class="mt-4 text-center">
            <table class="table table-borderless w-50 mx-auto">
                <tr>
                    <th class="rounded-2">Flag</td>
                    <th class="rounded-2">Coat of Arms</td>
                </tr>
                <tr>
                    <td><img class="w-50 mx-auto my-auto" id="flag"></td>
                    <td><img class="w-50 mx-auto my-auto" id="arms"></td>
                </tr>
            </table>
        </div>
        <div id="infoDisplay" class="mt-4 text-center">
            <table class="table table-borderless w-50 mx-auto">
                <tr>
                    <th class="rounded-2">Alternate spellings</th>
                </tr>
                <tr>
                    <td class="rounded-2" id="alt-spell"></td>
                </tr>
            </table>
        </div>
        <div id="infoDisplay" class="mt-4 text-center">
            <table class="table table-borderless w-50 mx-auto">
                <tr>
                    <th class="rounded-2">Borders</th>
                </tr>
                <tr>
                    <td class="rounded-2" id="border"></td>
                </tr>
            </table>
        </div>
        <div id="infoDisplay" class="mt-4 text-center">
            <table class="table table-borderless w-50 mx-auto">
                <tr>
                    <th class="rounded-2">Translations</th>
                </tr>
                <tr>
                    <td class="rounded-2" id="translation"></td>
                </tr>
            </table>
        </div>
        <ul id="countryList" class="mt-4 text-center"></ul>
        <!-- Footer -->
        <footer class="bg-white text-center py-3 mt-5">
            <div class="container">
                <p class="mb-0">Created by <strong>Jashanjeet Singh Kuka</strong></p>
                <a href="https://github.com/your-github-profile" target="_blank" class="d-inline-block mt-2">
                    <img src="https://github.githubassets.com/images/modules/logos_page/GitHub-Mark.png"
                        alt="GitHub Logo" style="width: 30px;">MrMejor</img>
                </a>
            </div>
        </footer>
</body>

</html>
